{% extends "main/layout.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Добавить новость</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="mb-3">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <div class="mb-3">
            {{ form.text.label_tag }}
            {{ form.text }}
        </div>
        <button type="submit" class="btn btn-primary">Опубликовать</button>
    </form>
</div>
{% endblock %}
