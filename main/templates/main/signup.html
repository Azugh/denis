{% extends "main/layout.html" %}

{% block content %}
<div class="py-3">
    <h2>{{ title }}</h2>
    <hr />

    <div class="row">
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            
            {% if regform.errors %}
                <div class="alert alert-danger col-6 mx-auto">
                    {% for field, errors in regform.errors.items %}
                        {% for error in errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="id_username" class="col-3 m-1 control-label">Логин</label>
                <div class="col-3 m-1">
                    <input type="text" class="form-control" id="id_username" 
                           name="username" required
                           value="{{ regform.username.value|default_if_none:'' }}">
                </div>
            </div>
            
            <div class="form-group">
                <label for="id_password1" class="col-3 m-1 control-label">Пароль</label>
                <div class="col-3 m-1">
                    <input type="password" class="form-control" 
                           id="id_password1" name="password1" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="id_password2" class="col-3 m-1 control-label">Повторите пароль</label>
                <div class="col-3 m-1">
                    <input type="password" class="form-control" 
                           id="id_password2" name="password2" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-3 m-1">
                    <input type="submit" id="sb" value="Зарегистрироваться" 
                           class="btn btn-primary col-12 mt-3">
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $('#sb').mouseover(function () {
        $(this).css('background', 'white');
        $(this).css('color', 'blue');
    });
    $('#sb').mouseout(function () {
        $(this).css('background', 'blue');
        $(this).css('color', 'white');
    });
</script>
{% endblock %}
